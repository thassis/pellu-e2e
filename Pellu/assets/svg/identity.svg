  <!-- <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Paw_print.svg/1024px-Paw_print.svg.png" x="30" y="50" width="100" height="120" /> -->

  <!-- Campo Nome com label mais escura e em negrito -->
